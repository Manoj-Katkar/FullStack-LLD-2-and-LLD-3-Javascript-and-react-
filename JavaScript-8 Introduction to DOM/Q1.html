    <script>
      //Q1 on Clicking the Button append hello to the page
      //The Document method querySelector() returns the first Element within

     //to select the html element using the dom 
     const HelloBtn = document.getElementById('hello-btn');

     const byeButton = document.getElementById('bye-btn');

    //  to select the element by class

    // now adding the interactivity with the help of the addEvenListener
    HelloBtn.addEventListener("click" , event => {
      // const div = document.createElement('div')
      //   // console.log(div)
      //   div.innerText = 'Hello'
      //   // console.log(div)
      //   const body = document.querySelector('body')
      //   body.appendChild(div)

      // create the new div
      const div = document.createElement('div');

      // now fill the div 
      div.innerText = "Hello";
      console.log(div);

      // now target the body because I have to display it on the body 
      const body = document.querySelector('body');
   
      // then append in the body 
      body.appendChild(div);
    });

    // now same do it for the bye button 
    byeButton.addEventListener("dblclick" , event =>{

      // now first create the element that I wanted to add in the body when user will double click on the by button 
      // const div = document.createElement('div');
      const hone = document.createElement('h1');

      // now fill the content inside the div 
      // div.innerText = "Bye";
      hone.innerText = "Bye"


      // now I have to add inside the body 
      // then first I have to target the body 
      const body = document.querySelector('body');

      // then with the help of the appendChild() add the newlly created the div inside the body in html file 
      // body.appendChild(div);
      body.appendChild(hone);
    })
