<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button>Say Hello</button>
</body>
<script>
// Write a program in JS to do the below mentioned task:

// When the button is clicked, append a <div> element, 
    // containing inner text 'Hello', as Child for the <body> element.

    // Write your JS program here ====
    // step 1 
    // target the button 
    const btn = document.querySelector('button');

    // console.log(btn);
    // step 2 
    // I have to add the event Listener 
    btn.addEventListener("click" , even => {
        //now here I have to write the main logic 

        // first i have to create the div 
        const div = document.createElement('div');

        console.log(div);

        // now I have to add the inner text to the div 
        div.innerText = "Hello";

        // now I have to append this div that I have created in the body 
        // so first I have to target the body 

        const bodyOfHtml = document.querySelector('body');

        // then I have to append this div each time when user will click it should get added into wepage 
        bodyOfHtml.appendChild(div);


    });
</script>
</html>
