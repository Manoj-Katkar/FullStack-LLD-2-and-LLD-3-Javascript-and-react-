<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="for-error-display"></h1>
    
    
    <div class="container">
        <div class="weather">
            <div class="temp">20</div>
            <div class="temp_location">
                <p id="location-name">Location name</p>
                <span id="date">Date and time</span>
            </div>

            <div class="weather_condition">
                <p><img src="" alt="" id="weather-icon"></p>
                <span id="condition">Condition</span>
            </div>
        </div>
    </div>

    

    <nav>
        
        <form>
            <input type="text" class="searchField">
            <button type="submit">Search</button>
        </form>
    </nav>
</body>
<script src="weatherApp.js"></script>
</html>
