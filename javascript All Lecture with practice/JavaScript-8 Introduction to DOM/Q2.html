<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li> 

      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d120587.78499249146!2d72.8662016!3d19.1791104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1715406426375!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <script>
      // Fix the list by inserting the missing element using querySelectorAll 
      // and insertBefore

    //   first target the ul 
    const ul = document.querySelector('ul');
    
    console.log(ul);

    // now I have to target the all the li so for that I will use querySelectorAll
    const liList = document.querySelectorAll('li');
    console.log(liList);

    // now I have to find the insert position 
    const insertPosition = liList[6];

    // now lets print the data that is present in the insertPosition 
    console.log(insertPosition);

    // now I have to create the new list item 
    const liNew = document.createElement('li');

    // now I have to fill the data inside that list item 
    liNew.innerText = 7;

    // now I have to insert the liNew before the insertPosition
    // so for that there is the inbuild function 
    ul.insertBefore(liNew , insertPosition);



    </script>
  </body>
</html>
