<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Making a weird button
    </title>
</head>

<body>
    <div id="doubleHolder">
        <button class="double">double</button>
    </div>

    <script>
        // Write your JS program here =========
        // first target the parent 

        const parentDiv = document.getElementById("doubleHolder");

        console.log(parentDiv);
        // now lets targhet the actual button 

        const allButtonsList1 = document.querySelectorAll(".double");

        // now iterate over the allButtonsList sing the forEach()
        allButtonsList1.forEach((element , index , originalList) => {

            element.addEventListener("click" , (event) => {
                // create the new two buttons and add that in the parent 
                // by first removing current button from the parent 

                // first remove the current button 
                element.remove();

                // now create the two new buttons 
                const button1 = document.createElement('button');

                button1.innerText = "double1";

                const button2 = document.createElement('button');

                button2.innerText = "double2";

                // also the both buttons should have the same className that is double
                button1.classList.add("double");
                button2.classList.add("double");

                // Now I have to append this buttons into the parentDiv
                parentDiv.appendChild(button1);
                parentDiv.appendChild(button2);

                console.log(button1);
                console.log(button2);



                // now gain I have to add the event listner for those two added buttons 

                const allButtonsList2 = document.querySelectorAll(".double");

                // now iterate over the allButtonsList sing the forEach()
                allButtonsList2.forEach((element , index , originalList) => {

                    element.addEventListener("click" , (event) => {
                        // create the new two buttons and add that in the parent 
                        // by first removing current button from the parent 

                        // first remove the button which is getting clicked 

                        const removeButtonTriggred = event.target;
                        console.log("its removed " , removeButtonTriggred);
                        
                        removeButtonTriggred.remove();

                        // now create the two new buttons 
                        const button1 = document.createElement('button');

                        button1.innerText = "double";

                        const button2 = document.createElement('button');

                        button2.innerText = "double";

                        // also the both buttons should have the same className that is double
                        button1.classList.add("double");
                        button2.classList.add("double");

                        // Now I have to append this buttons into the parentDiv
                        parentDiv.appendChild(button1);
                        parentDiv.appendChild(button2);

                        // console.log(button1);
                        // console.log(button2);

                    })
                });

            })
        });



    </script>
</body>
