<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse in the jail</title>
    <style>
        .cell {
            border: 1px solid;
            margin: auto;
            margin-top: 10rem;
            height: 20rem;
            width: 20rem;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="cell"></div>

</body>
<script>
    // Write your JS program here
    // step 1 target the div 

    const element = document.querySelector(".cell");

    console.log(element);

    // now in this question I have to implement the mouse hover event for the above element 

    // I have to use the mouseenter event it will get triggred when the mouse is going to be on the targetted element 

    // element.addEventListener("mouseenter" , (event) => {
    //     element.style.backgroundColor = "red";
    // });

    element.addEventListener("mouseenter" , (event) => {
        element.style.background = 'url("https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/055/850/original/jail.jpg?1699030242")';
        element.style.backgroundSize = "cover";
    });

    // and it should remove once the mouse is not there on that element 
    // for that I have to use the mouseleave event 

    element.addEventListener("mouseleave" , (event) => {
        element.style.background = "";  //this will reset to the default 
    })


</script>
</html>
