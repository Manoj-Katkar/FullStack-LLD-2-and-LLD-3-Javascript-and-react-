<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Delegation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      border: 1px solid;
      height: 10rem;
      width: 10rem;
    }

    /* .red{
        background-color: red;
    }

    .blue{
        background-color: blue;
    }

    .green{
        background-color: green;
    } */

    .container>div:hover{
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="red">red</div>
    <div class="blue">blue</div>
    <div class="green">green</div>
  </div>
  <script>
    // Write JS Solution Here =================================
    // Approach
    // first target the html parent element
     const parentDiv = document.querySelector('.container');

     console.log(parentDiv);

     parentDiv.addEventListener("click" , event => {
          const clickedElement = event.target;

          console.log(clickedElement);

          //or using the className also I can do it 
          // const classNameOfElement = clickedElement.className;

          // console.log(classNameOfElement);

          // lets do it with the by getting the innerText of that triggred html element 

          const innerTextOfElement = clickedElement.innerText;

          console.log(innerTextOfElement);

          // now add the css to its parent that is backgroundColor
          parentDiv.style.backgroundColor = `${innerTextOfElement}`;


     });
  </script>
</body>
